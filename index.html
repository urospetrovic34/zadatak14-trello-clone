<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/favicon-32x32.png" type="image/gif" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Not Trello</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p class="header-paragraph">Trello</p>
      </header>
      <div class="sub-header">
        <div class="sub-header-section-one">
          <button class="board-first-button">Board</button>
          <input type="text" class="board-name-input" />
          <button class="bookmark-button">
            <i class="far fa-star"></i>
          </button>
          <div class="sub-header-separator"></div>
          <button class="workspace-button">Somebodys workspace</button>
          <div class="sub-header-separator"></div>
          <button class="workspace-visibility-button">
            Workspace visibility
          </button>
          <div class="sub-header-separator"></div>
          <button class="invite-button">Invite</button>
        </div>
        <div class="sub-header-section-two">
          <button class="calendar">Calendar Power-Up</button>
          <div class="sub-header-separator"></div>
          <button class="filter-button">Filter</button>
          <button class="menu-button">Show menu</button>
        </div>
      </div>
      <main>
        <div class="main-container">
          <div class="main-mover"></div>
          <div class="list-container-wrapper">
            <div class="add-list-container">
              <div class="add-list">
                <button class="add-list-button">
                  <i class="fas fa-plus"></i> Add another list
                </button>
              </div>
              <div class="add-list-input-container">
                <input class="add-list-input" type="text" placeholder="Enter list title...">
                <div class="add-list-input-second-row">
                  <button class="add-list-final-button">Add list</button>
                  <button class="cancel-add-list-button">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="card-modal-wrapper">
			<div class="card-modal">
				<div id="modal-header" class="modal-close d-flex justify-content-end">
					<button id="btn-close"><i class="fa fa-times d-flex justify-content-center align-items-center" aria-hidden="true"></i></button>
				</div>
				<div class="modal-content-wrapper d-flex">
					<div class="modal-left">
						<div class="modal-header">
							<h1>Title</h1>
							<small class="small">
								in list
								<u>PROMENLJIVA</u>
							</small>
						</div>
						<div class="modal-description">
							<h1>Description</h1>
							<div id="description-wrapper" class="description-wrapper">
								<div id="textarea-wrap">
									<textarea name="description" id="description" cols="47" rows="3" placeholder="Add a more detailed description..."></textarea>
									<div class="modal-description-btns d-none">
										<button id="save" class="save">Save</button>
										<button><i class="fa fa-times d-flex justify-content-center align-items-center" aria-hidden="true"></i></button>
									</div>
								</div>
								<div id="description-text" class="d-none description-text">
									<p id="desc" class="desc"></p>
									<button id="edit" class="edit">Edit</budtton>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-right">
						<!-- Sidebar -->
						<p>Add to card</p>
						<div class="modal-card d-flex align-items-center">
							<div class="modal-menu d-none">
								<input type="text" name="" id="title-checklist" placeholder="Title checklist">
							</div>
							<i class="fa-solid fa-square-check"></i>
							<p>Checklist</p>
						</div>
						<div class="modal-card d-flex align-items-center">
							<div class="modal-menu d-none">
								<input type="file" name="" id="attachPicture" />
							</div>
							<i class="fa-solid fa-paperclip"></i>
							<p>Attachment</p>
						</div>
						<div href="#" class="modal-card d-flex align-items-center">
							<div id="modal-date" class="modal-menu d-none">
								<input type="date" name="" id="">
							</div>
							<i class="fa-solid fa-calendar-days"></i>
							<p>Dates</p>
						</div>
						<div class="modal-card d-flex align-items-center">
							<div id="modal-menu" class="modal-menu d-none">
								<p>Colors</p>
								<div class="color-choice menu-card bg-blue"></div>
								<div class="color-choice menu-card bg-red"></div>
								<div class="color-choice menu-card bg-yellow"></div>
								<input type="file" name="" id="coverImage" class="card" />
								<div class="color-choice card">
									<p>Remove cover</p>
								</div>
							</div>
							<i class="fa-solid fa-image"></i>
							<p>Cover</p>
						</div>
					</div>
				</div>
			</div>
		</div>
    <div class="dropdown-card">

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
